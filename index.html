<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>北九州輕旅行 V6.2 (堅固版)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f0fdfa; color: #334155; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .ios-btn:active { transform: scale(0.97); transition: transform 0.1s; }
        #map { height: 100%; width: 100%; z-index: 0; }
        .leaflet-pane { z-index: 0 !important; }
        .card-img-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%); }
        
        /* 載入遮罩：在 Vue 啟動前遮住亂碼 */
        [v-cloak] { display: none !important; }
        
        /* 系統載入提示 */
        #loading-screen {
            position: fixed; inset: 0; background: #f0fdfa; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden">

<div id="loading-screen">
    <i class="fa-solid fa-plane fa-bounce text-4xl text-teal-500 mb-4"></i>
    <h2 class="text-xl font-bold text-teal-800">系統啟動中...</h2>
    <p class="text-xs text-gray-400 mt-2">正在載入 Vue 引擎</p>
    <div id="error-msg" class="hidden mt-6 text-red-500 text-center px-6">
        <p class="font-bold">⚠️ 載入失敗</p>
        <p class="text-xs mt-1">您的網路可能擋住了程式庫連線。<br>請嘗試切換 Wi-Fi/4G 或使用 VPN。</p>
    </div>
</div>

<div id="app" v-cloak class="h-full w-full max-w-md mx-auto bg-white shadow-2xl relative flex flex-col overflow-hidden">
    
    <header class="bg-white/95 backdrop-blur pt-12 pb-3 px-6 z-20 border-b border-gray-100 flex justify-between items-end">
        <div>
            <h1 class="text-2xl font-bold tracking-wider text-teal-700">福岡の旅</h1>
            <p class="text-gray-400 text-[10px] tracking-[0.2em] uppercase">V6.2 Robust</p>
        </div>
        <button @click="showSyncModal = true" class="bg-teal-50 text-teal-600 px-3 py-1.5 rounded-lg text-xs font-bold flex items-center shadow-sm border border-teal-100 hover:bg-teal-100 transition-colors">
            <i class="fa-solid fa-arrows-rotate mr-1"></i> 同步
        </button>
    </header>

    <main class="flex-1 overflow-y-auto no-scrollbar bg-gray-50 pb-24 relative">
        
        <div v-if="currentTab === 'schedule'" class="p-5">
            <div class="flex space-x-3 overflow-x-auto no-scrollbar mb-6 py-2">
                <button v-for="day in days"
