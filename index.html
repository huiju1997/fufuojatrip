<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>北九州輕旅行 V7.2 (自動滑軌版)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0fdfa; color: #334155; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .ios-btn:active { transform: scale(0.97); transition: transform 0.1s; }
        #map { height: 100%; width: 100%; z-index: 0; }
        .leaflet-pane { z-index: 0 !important; }
        .card-img-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%); }
        [v-cloak] { display: none !important; }

        #loading-screen {
            position: fixed; inset: 0; background: #ffffff; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        
        /* 平滑捲動效果 */
        .scroll-smooth { scroll-behavior: smooth; }
    </style>
</head>
<body class="h-screen w-full overflow-hidden">

<div id="loading-screen">
    <div id="spinner">
        <i class="fa-solid fa-plane fa-bounce text-5xl text-teal-500 mb-4"></i>
        <h2 class="text-xl font-bold text-gray-700">正在載入 V7.2...</h2>
        <p class="text-sm text-gray-400 mt-2">若卡住超過 5 秒，請按下方按鈕</p>
    </div>
    <div id="error-log" class="hidden text-red-500 text-xs text-left bg-gray-100 p-4 rounded mt-4 w-full max-w-xs overflow-auto h-32"></div>
    <button id="force-btn" onclick="document.getElementById('loading-screen').style.display='none'" class="hidden mt-8 bg-red-500 text-white px-6 py-3 rounded-full font-bold shadow-lg ios-btn">
        ⚠️ 強制進入系統
    </button>
</div>

<div id="app" v-cloak class="h-full w-full max-w-md mx-auto bg-white shadow-2xl relative flex flex-col overflow-hidden">
    <header class="bg-white/95 backdrop-blur pt-12 pb-3 px-6 z-20 border-b border-gray-100 flex justify-between items-end">
        <div>
            <h1 class="text-2xl font-bold tracking-wider text-teal-700">福岡の旅</h1>
            <p class="text-gray-400 text-[10px] tracking-[0.2em] uppercase">V7.2 Auto Scroll</p>
        </div>
        <button @click="showSyncModal = true" class="bg-teal-50 text-teal-600 px-3 py-1.5 rounded-lg text-xs font-bold flex items-center shadow-sm border border-teal-100 hover:bg-teal-100 transition-colors">
            <i class="fa-solid fa-arrows-rotate mr-1"></i> 同步
        </button>
    </header>

    <main class="flex-1 overflow-y-auto no-scrollbar bg-gray-50 pb-24 relative">
        <div v-if="currentTab === 'schedule'" class="p-5">
            
            <div class="flex items-center space-x-2 mb-6 bg-white p-2 rounded-2xl shadow-sm border border-gray-100">
                <button @click="prevDay" :disabled="activeDay === 1" 
                    :class="['w-10 h-10 rounded-full flex items-center justify-center transition-colors flex-shrink-0', activeDay === 1 ? 'text-gray-200' : 'text-teal-600 bg-teal-50 hover:bg-teal-100 ios-btn']">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <div class="flex-1 overflow-x-auto no-scrollbar flex space-x-2 px-1 scroll-smooth" ref="dayContainer">
                    <button 
                        v-for="day in days" 
                        :key="day" 
                        :ref="(el) => setDayRef(el, day)"
                        @click="activeDay = day" 
                        :class="['px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all duration-300', 
                                 activeDay === day ? 'bg-teal-500 text-white shadow-md scale-105' : 'text-gray-400 hover:bg-gray-50']">
                        Day {{ day }}
                    </button>
                </div>

                <button @click="nextDay" :disabled="activeDay === days.length" 
                    :class="['w-10 h-10 rounded-full flex items-center justify-center transition-colors flex-shrink-0', activeDay === days.length ? 'text-gray-200' : 'text-teal-600 bg-teal-50 hover:bg-teal-100 ios-btn']">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>

                <button @click="addNewDay" class="w-10 h-10 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center hover:bg-gray-200 ios-btn border border-gray-200 flex-shrink-0">
                    <i class="fa-solid fa-
